<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://www.ejemplo.com">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Monitor de recursos</title>
</head>
  <body>
    <div class="custom_text_container">
      <p class="title">LUNA</p>
      <p class="subtitle">MOON</p>
    </div>

    <div class="info_wrapper">
      <div class="info_container">
        <p id="cpu_temp" class="info">42°C</p>
        <p class="title">CPU</p>
      </div>

      <span class="divider"></span>

      <div class="info_container">
        <p id="ram_usage" class="info">0 GB</p>
        <p class="title">RAM</p>
      </div>

      <span class="divider"></span>

      <div class="info_container">
        <p id="gpu_temp" class="info">69°C</p>
        <p class="title">GPU</p>
      </div>
    </div>
  </body>
  <script type="module" src="./public/js/main.js"></script>
</html>
